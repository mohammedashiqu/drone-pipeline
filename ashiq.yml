kind: pipeline
name: build-java-jar

#
#steps-v1
steps:
- name: checkout
  image: alpine/git
  commands:
  - git clone https://github.com/mohammedashiqu/drone-pipeline.git
  - cd drone-pipeline

- name: build
  image: ashiqummathoor/mavencli
  commands:
  - mvn package
  - aws s3 cp /drone/src/webapp/target/webapp.war s3://your-bucket.drone
  
# build docker image from previous artificats
- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: ashiqummathoor/webapp
    tags:
    - latest
    - ${DRONE_BUILD_NUMBER}

