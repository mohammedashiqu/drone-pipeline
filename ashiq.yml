kind: pipeline
name: build-java-jar

#
#steps-v1
steps:
- name: checkout
  image: alpine/git
  commands:
  - git clone https://github.com/mohammedashiqu/drone-pipeline.git
  - cd drone-pipeline

- name: build
  image: ashiqummathoor/mavencli
  commands:
  - mvn package
  - aws s3 cp /drone/src/webapp/target/webapp.war s3://your-bucket.drone
  
# build docker image from previous artificat
- name: docker Build & Publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: ashiqummathoor/webapp
    tags:
    - latest
    - ${DRONE_BUILD_NUMBER}
    
- name: push image to ECR
  image: ashiqummathoor/awscli
  commands:
  - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 707945749733.dkr.ecr.us-east-1.amazonaws.com
  - docker pull ashiqummathoor/webapp
  - docker tag ashiqummathoor/webapp 707945749733.dkr.ecr.us-east-1.amazonaws.com/webapp:latest
  - docker push 707945749733.dkr.ecr.us-east-1.amazonaws.com/webapp:latest

