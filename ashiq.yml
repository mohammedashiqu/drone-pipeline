kind: pipeline
name: build-java-jar

#
#steps-v1
steps:
- name: checkout
  image: alpine/git
  commands:
  - git clone https://github.com/mohammedashiqu/drone-pipeline.git
  - cd drone-pipeline

- name: build
  image: maven:3.6.3-openjdk-11
  commands:
  - mvn package
  - aws s3 cp /drone/src/webapp/target/webapp.war s3://your-bucket.drone

