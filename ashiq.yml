kind: pipeline
name: build-java-jar

#
#steps-v1
steps:
- name: checkout
  image: alpine/git
  commands:
  - git clone https://github.com/mohammedashiqu/drone-pipeline.git
  - cd drone-pipeline

- name: build
  image: ashiqummathoor/mavencli
  commands:
  - mvn package
  
- name: upload to s3
  image: ashiqummathoor/awscli
  commands:
  - aws s3 cp /drone/src/webapp/target/webapp.war s3://your-bucket.drone
  
# build docker image from previous artificat
- name: docker Build & Publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: ashiqummathoor/webapp
    tags:
    - latest
    - ${DRONE_BUILD_NUMBER}

- name: ecs
  image: pelotech/drone-ecs
  settings:
    access_key: superaccesskey
    secret_key: supersecretkey
    service: my-app-service
    region: us-east-1
    family: my-app-task-def
    image_name: ashiqummathoor/webapp
    image_tag: latest
    port_mappings:
      - 80 9000
    memory: 128
