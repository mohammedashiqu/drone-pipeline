kind: pipeline
name: build-java-jar

#
#steps-v1
steps:
- name: checkout
  image: alpine/git
  commands:
  - git clone https://github.com/mohammedashiqu/drone-pipeline.git
  - cd drone-pipeline

- name: build
  image: ashiqummathoor/mavencli
  commands:
  - mvn package
  - aws s3 cp /drone/src/webapp/target/webapp.war s3://your-bucket.drone
  
# build docker image from previous artificat
- name: docker Build & Publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: ashiqummathoor/webapp
    tags:
    - latest
    - ${DRONE_BUILD_NUMBER}

- name: deploy-to-ecs
  image: plugins/ecs
  settings:
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    region: us-east-1
    cluster: my-cluster
    service: my-app-service
    task_definition: my-app-task-def
    image: ashiqummathoor/webapp
